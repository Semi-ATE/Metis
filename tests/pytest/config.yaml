#!/usr/bin/env python3
# -*- coding: utf-8 -*-
metis:
    paths:
        main-daemon-path: "/home/nz/Metis/env"
        write-path: "/tmp/"
        pid-path: "/tmp/metisd.pid"
    log:    
        logging: 1 # 0=>logging off, 1=>logging on
        log-path: "/home/nz/metisd.log"
        log-level: "INFO" # "INFO" "WARNING" "ERROR" "DEBUG" "CRITICAL" "NOTSET" 
    test:
        testing: 0 # 0=>testing off, 1=>inotify testing on
        test-file: "/home/nz/Metis/env/a.txt"
    
