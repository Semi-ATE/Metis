name: CI

on: [push]

env:
  GST_PLUGIN_PATH: /home/runner/work/Metis/Metis/Metis
  
jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.5'
      - name: Setup dependencies
        run: |
          sudo apt-get install -y libhdf5-dev inotify-tools libgirepository1.0-dev gstreamer-1.0 gstreamer1.0-tools
          conda install -c conda-forge gst-plugins-base==1.20.3 gst-python==1.20.3 gstreamer==1.20.3
          pip install gobject PyGObject inotify h5py
#          pip install -r requirements/run.txt
#          pip install -r requirements/test.txt
          pwd
          ls -la
          conda list 
          dpkg -l | grep gst
      - name: Run tests
        shell: bash
        run: |
          echo "========= GST_PLUGIN_PATH ==========="
          echo $GST_PLUGIN_PATH
          echo "====================================="
          pytest -s
#          bash scripttest.sh
      - name: Create package
        run: python setup.py sdist
      - name: Check package
        run: twine check dist/*
      - name: Check manifest 
        run: check-manifest
